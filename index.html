<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z6DEV | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="assets/Jakuta.png" rel="icon" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      background: url('https://source.unsplash.com/1600x900/?technology,dark') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3.5rem;
    }

    .hero p {
      font-size: 1.3rem;
    }

    .section-title {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .project-card {
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-10px);
    }

    footer {
      padding: 20px;
      background-color: #111;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Z6DEV</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content text-white">
      <h1 id="anime-title">Hello, I'm <span style="color: #0ef;">Z6DEV</span></h1>
      <img src="assets/Jakuta.png" alt="Z6DEV Logo" style="width: 128px; height: 128px;"/>
      <p class="mt-3">Just a 13-year-old dev who loves to code, create, and set things on fire ðŸ”¥</p>
      <a href="#projects" class="btn btn-outline-light mt-4">See My Work</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="container py-5" id="projects">
    <h2 class="section-title text-center" data-aos="fade-up">My Projects</h2>
    <div class="row g-4">
      <!-- Projects go here (unchanged) -->
    </div>
  </section>

  <!-- Contact / Footer -->
  <footer id="contact">
    <p>Made with Pain and Curiosity by Z6DEV</p>
    <div>
      <a href="https://github.com/Z6dev" class="text-white mx-2">GitHub</a>
      <a href="https://discord.gg/9tW5scGyvp" class="text-white mx-2">Discord</a>
      <a href="https://www.youtube.com/@Z6DEV-Beans" class="text-white mx-2">Youtube</a>
      <a href="mailto:nomadbloxyt@gmail.com" class="text-white mx-2">Email</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    AOS.init();

    anime({
      targets: '#anime-title span',
      scale: [0.5, 1],
      translateY: [-30, 0],
      opacity: [0, 1],
      easing: 'easeOutElastic(1, .8)',
      delay: anime.stagger(100)
    });
  </script>
</body>
</html>
